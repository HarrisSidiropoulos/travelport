<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/flight-card.css">
  <link href="https://fonts.googleapis.com/css?family=Khand:300,400,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>

<body class="search">
  <header>
    <img src="images/header.png" width="1120px" />
  </header>
  <div class="search-bar-container">
    <div class="search-bar">
      <img src="images/searchbar.png" width="1120px" />
    </div>
  </div>
  <div class="container">
    <div class="flight-results">
      <div class="flight-card">
        <div class="flight-card__airline">
          <img alt="Lufthansa" class="airline-logo__image" src="//s1.travix.com/global/assets/airlineLogos/LH.png"
            srcset="//s1.travix.com/global/assets/airlineLogos/LH@2x.png 2x">
        </div>
        <div class="flight-card__info">
          <div class="flight-info first">
            <div class="flight-info__baggage">
              <div class="flight-info__baggage__info-container"><span class="flight-info__baggage__info-container__text">Lufthansa
                  -01 nov. 2018</span></div>
            </div>
            <div class="flight-info__flight clearfix">
              <div class="flight-info__departure">
                <div class="flight-info__airport" title="Vertrekluchthaven">
                  <div class="flight-info__iata">AMS</div>
                  <div class="flight-info__name">Schiphol</div>
                  <div class="flight-info__city">Amsterdam</div>
                </div>
              </div>
              <div class="flight-info__travel">
                <div class="flight-info__flight-type" title="Vlucht met tussenstop(s)">1 stop</div>
                <div class="flight-info__departure-time" title="Vertrektijd op vertrekluchthaven">11:00</div>
                <div class="flight-info__segment" title="Tussenstop in Frankfurt">
                  <div class="flight-info__segments"><span class="stops-circle"></span></div>
                  <div class="flight-info__travel-time" title="Vluchtduur incl. tussenstops">12u35m</div>
                </div>
                <div class="flight-info__arrival-time" title="Aankomsttijd op bestemming">
                  <div class="flight-info__arrival-time">00:35</div>
                </div>
              </div>
              <div class="flight-info__arrival">
                <div class="flight-info__airport" title="Aankomstluchthaven">
                  <div class="flight-info__iata">ATH</div>
                  <div class="flight-info__name">Eleftherios Venizelos </div>
                  <div class="flight-info__city">Athene</div>
                </div>
              </div>
            </div>
          </div>
          <div class="ui-badge">
            <div class="flight-info ">
              <div class="flight-info__baggage">
                <div class="flight-info__baggage__info-container"><span class="flight-info__baggage__info-container__text">Austrian
                    Airlines -07 nov. 2018</span></div>
              </div>
              <div class="flight-info__flight clearfix">
                <div class="flight-info__departure">
                  <div class="flight-info__airport" title="Vertrekluchthaven">
                    <div class="flight-info__iata">ATH</div>
                    <div class="flight-info__name">Eleftherios Venizelos </div>
                    <div class="flight-info__city">Athene</div>
                  </div>
                </div>
                <div class="flight-info__travel">
                  <div class="flight-info__flight-type" title="Vlucht met tussenstop(s)">1 stop</div>
                  <div class="flight-info__departure-time" title="Vertrektijd op vertrekluchthaven">14:55</div>
                  <div class="flight-info__segment" title="Tussenstop in Wenen">
                    <div class="flight-info__segments"><span class="stops-circle"></span></div>
                    <div class="flight-info__travel-time" title="Vluchtduur incl. tussenstops">08u15m</div>
                  </div>
                  <div class="flight-info__arrival-time" title="Aankomsttijd op bestemming">
                    <div class="flight-info__arrival-time">22:10</div>
                  </div>
                </div>
                <div class="flight-info__arrival">
                  <div class="flight-info__airport" title="Aankomstluchthaven">
                    <div class="flight-info__iata">AMS</div>
                    <div class="flight-info__name">Schiphol</div>
                    <div class="flight-info__city">Amsterdam</div>
                  </div>
                </div>
              </div>              
            </div>
          </div>
        </div>
        <div class="flight-card__fares">
          <div class="flight-card__price-wrapper">
            <div class="price">
              <div class="price__main"><span class="currency currency--position_left">â‚¬ </span><span class="price__value value">203</span><sup>,34</sup><span
                  class="price__asterisk">*</span></div>
              <div class="flight-card__per-person">per persoon</div>
            </div>
            <div class="flight-card__submit--wrapper">
              <div class="flight-card__submit" data-gtm-id="SRP_flight_card_book_now"><a class="submit-button"
                  data-gtm-id="SRP_flight_card_book_now"><span data-gtm-id="SRP_flight_card_book_now">Boek vlucht</span><span
                    class="icon icon-Buttons_ArrowFull_big" data-gtm-id="SRP_flight_card_book_now"></span></a></div>
              <div class="flight-card__fares-region"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
